		this.left;
		this.right;
		this.up;
		this.down;
		this.shoot;
		this.shootDelay = 30;
		this.sDelay = 0;
		this.health = 3;		

		
		this.x = 0;
		this.y = height/2-(this.png.height/2);
		this.width = this.png.width;
		this.height = this.png.height;
		this.mSpeed = 3;

		this.hX = 10;
		this.hY = 10;
		this.hW = Math.floor(this.healthPNG.width/4);
		this.hH = Math.floor(this.healthPNG.height/4);

		this.blinkTime = 80;
		this.blinkStep = 0;
		this.blink = false;

		this.prot = false;
		this.collab = 0;
		this.score = 0;
		


		char.prototype.draw = function(){
			if(this.blink){
				if(this.blinkStep%2==0){
					
				}else{
					ctx.drawImage(this.png,0,0,this.png.width,this.png.height,this.x,this.y,this.png.width,this.png.height);
				}
				
				if(this.blinkStep>this.blinkTime){
					this.blink = false;this.blinkStep = 0;
				}else{
					this.blinkStep++;
				}
			}else{
				ctx.drawImage(this.png,0,0,this.png.width,this.png.height,this.x,this.y,this.png.width,this.png.height);
			}
		
		}
		
		char.prototype.update = function(){

			var off = 50;	

			if(this.left){
					if(checkCol(ch.x-this.mSpeed,ch.y,ch.width,ch.height,off,off,width-off-off,height-off-off)){
						this.x-=this.mSpeed;
					}
				}
			if(this.right){
					if(checkCol(ch.x+this.mSpeed,ch.y,ch.width,ch.height,off,off,width-off-off,height-off-off)){
						this.x+=this.mSpeed;
					}
				}
			if(this.up){	
					if(checkCol(ch.x,ch.y-this.mSpeed,ch.width,ch.height,off,off,width-off-off,height-off-off)){
						this.y-=this.mSpeed;
					}
				}
			if(this.down){
					if(checkCol(ch.x,ch.y+this.mSpeed,ch.width,ch.height,off,off,width-off-off,height-off-off)){
						this.y+=this.mSpeed;
					}
				}

			if(this.shoot){
				
				if(this.sDelay == 0){
					if(!this.prot){
						proj.push(new Projectile(this.x,this.y));
					}
					this.sDelay = this.shootDelay;
				}else{
				   this.sDelay--;
				}
			}else{
				this.sDelay = 0;
			}
		
		}

		char.prototype.drawHealth = function(){
			
			
			for(var c = 0;c<this.health;c++){
				ctx.drawImage(this.healthPNG,0,0,this.healthPNG.width,this.healthPNG.height,this.hX+(c*(this.hW+10)),this.hY,this.hW,this.hH);
			
			}
		}

		char.prototype.drawCollab = function(){
			
			for(var c = 0;c<this.health;c++){
				ctx.drawImage(this.healthPNG,0,0,this.healthPNG.width,this.healthPNG.height,this.hX+(c*(this.hW+10)),this.hY,this.hW,this.hH);
			
			}
		}

		char.prototype.hit = function(){
			if(!this.blink){
				this.health--;
				if(this.health == 0){reset();return;}
				this.blink = true;
				
			}
		}
	
	}

	function PowerUp(x,y){

		
		this.type = Math.floor(Math.random()*5);
		//console.log(this.type);
		this.png = new Image();
		switch(this.type){
			case 1:this.png = docPNG;break;
			case 2:this.png = drawPNG;break;
			case 3:this.png = formPNG;break;
			case 4:this.png = spreadPNG;break;
			default:this.png = presPNG;break;
		}



		this.width = this.png.width;
		this.height = this.png.height;
		this.mSpeed = 0.3+(Math.random());

		this.x=x-(this.width/2);
		this.y=y-(this.height/2);

		PowerUp.prototype.draw = function(){
			//console.log("test");
			ctx.drawImage(this.png,0,0,this.png.width,this.png.height,this.x,this.y,this.png.width,this.png.height);

		}

		PowerUp.prototype.update = function(){
			this.x-=this.mSpeed;

		}

	}

	function reset(){

		ch.health = 3;
		ch.x = 0;
		ch.y = height/2-(ch.png.height/2);
		ch.score = 0;
		ch.collab = 0;

		enem.splice(0,enem.length);
		proj.splice(0,proj.length);
		pows.splice(0,pows.length);

	}

		hitSplash.prototype.draw = function(){
			
			
			
			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x+this.radStep,this.y,this.width,this.height);

			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x-this.radStep,this.y,this.width,this.height);
			

			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x,this.y+this.radStep,this.width,this.height);

			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x,this.y-this.radStep,this.width,this.height);
			
			//diag

			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x+(this.radStep/1.5),this.y+(this.radStep/1.5),this.width,this.height);

			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x-(this.radStep/1.5),this.y+(this.radStep/1.5),this.width,this.height);

			ctx.drawImage(this.png2,0,0,this.png.width,this.png.height,this.x+(this.radStep/1.5),this.y-(this.radStep/1.5),this.width,this.height);

				
			if(this.radStep<this.rad){this.radStep+=2;}else{this.radStep = 0;}
			this.step++;
			if(this.step>this.length){hits.splice(hits.indexOf(this),1)}
		
		}	

		


	}

		aBoss.prototype.draw = function(){
			//console.log("test");
			ctx.drawImage(this.png,0,0,this.png.width,this.png.height,this.x,this.y,this.width,this.height);

		}

		aBoss.prototype.update = function(){
			//console.log(this.x);
			
			if(this.left){
				this.x-=this.mSpeed;
			}else{
				this.x+=this.mSpeed;
			}

			

			if(this.x<width-this.width-100-(Math.random()*50)){this.left = false;}
			if(this.x>width+this.width-100+(Math.random()*50)){this.left = true;}

		}

	}

	function spawnEnemy(){
		
		if(enem.length>50){return;}

		if(Math.random()>0.995){
			enem.push(new Enemy(Math.random()*(height-50)));
		}

		if(Math.random()>0.999){enem.push(new aBoss(Math.random()*(height-50)));}

		
		//spawn group

		if(Math.random()>0.9995){
			
			var type = Math.floor(Math.random()*3);
			console.log(type);
			switch(type){
			
				default:
					var y = Math.random()*(height-50);

					for(var c = 0;c<4;c++){
						var enem1 = new Enemy(y+(c*50));
						enem1.x = width + (c*50); 
						enem1.mSpeed = 4; 

						enem.push(enem1);

					};break;
				case 1:
					var y = Math.random()*(height-50);

					for(var c = 0;c<4;c++){
						var enem1 = new Enemy(y-(c*50));
						enem1.x = width + (c*50); 
						enem1.mSpeed = 4; 

						enem.push(enem1);

					};break;

				case 2:
					var y = Math.random()*(height-50);

					for(var c = 0;c<2;c++){
						var enem1 = new Enemy(y-(c*50));
						enem1.x = width + (c*50); 
						enem1.mSpeed = 4; 

						enem.push(enem1);

					};
					
					for(var c = 1;c<3;c++){
						var enem1 = new Enemy(y+(c*50));
						enem1.x = width + (c*50); 
						enem1.mSpeed = 4; 

						enem.push(enem1);

					};
					
					break;



			}
			
		}


	}
	
	function clear(){

		ctx.clearRect(0,0,width,height);
		//ctx.fillStyle = "rgb(51,155,240)";
  		//ctx.fillRect (0,0,width,height);

	}


	var fixed = false;


	function loop(){
		
		try
 			 {
				if(!fixed){requestAnimationFrame(loop);}
			}catch(err)
  			{
  			
			if(!fixed){window.setInterval(loop,20)}
				fixed = true;
  		}


		spawnEnemy();
		clear();
		ch.update();
		findCollision();
		draw();
	
	}

	function drawCollSquare(){
		ctx.fillStyle = "rgb(51,155,240)";
  		ctx.fillRect (217,314,426-217,325-314);
		ctx.fillRect (250,294,389-250,315-294);
		ctx.fillRect (240,282,270-240,325-282);
		ctx.fillRect (261,271,363-261,300-271);
		ctx.fillRect (315,241,355-315,280-241);
		ctx.fillRect (298,255,324-298,276-255);

		

	}

	function drawStats(){

		ctx.fillStyle = "white";
		ctx.font = "bold 12px Lucida Sans Unicode";

		ctx.fillText("HIT " + ch.score, 145, 33);

		ctx.fillText("COLLAB " + ch.collab, 230, 33);

		ctx.fillStyle = "white";
		ctx.font = "bold 22px Lucida Sans Unicode";

		ctx.fillText("TOTAL " + ((ch.collab+1)*(ch.score)), 380, 33);
		
	}


	function findCollision(){
			
		var off = 10;
	
		if(checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,217,314,426-217,325-314)||
		checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,250,294,389-250,315-294)||
		checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,240,282,270-240,325-282)||
		checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,261,271,363-261,300-271)||
		checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,315,241,355-315,280-241)||
		checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,298,255,324-298,276-255)){
			ch.prot = true;
			

		}else{

			ch.prot = false;
		}

		for(var c = 0;c<proj.length;c++){
			
			for(var c2 = 0;c2<enem.length;c2++){
			
				if(checkCol(proj[c].x,proj[c].y,proj[c].width,proj[c].height,enem[c2].x,enem[c2].y,enem[c2].width,enem[c2].height)){
					

					hits.push(new hitSplash(proj[c].x,proj[c].y));	
					if(enem[c2].health!=0){
						enem[c2].health--;
						proj.splice(c,1);
						ch.score++;
						return;
					}				

					if(Math.random()>0.6){
						
						pows.push(new PowerUp(proj[c].x,proj[c].y));
					}

					if(enem[c2].boss){
						for(var c5=0;c5<5;c5++){
							pows.push(new PowerUp(proj[c].x+(Math.random()*40)-20,proj[c].y+(Math.random()*40)-20));
						}		
					}

					proj.splice(c,1);
					enem.splice(c2,1);
					ch.score++;
					return;
					
				}

	
			}

			if(proj[c].x>width+50){proj.splice(c,1);c--;}

	
		}
		

		
		
		//check Player Col
		
		//ctx.fillRect (217,314,426-217,325-314);
		//ctx.fillRect (250,294,389-250,315-294);
		//ctx.fillRect (240,282,270-240,325-282);
		//ctx.fillRect (261,271,363-261,300-271);
		//ctx.fillRect (315,241,355-315,280-241);
		//ctx.fillRect (298,255,324-298,276-255);
		
		

		


		for(var c3 = 0;c3<enem.length;c3++){
			if(ch.prot){break;}
			
			if(checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,enem[c3].x,enem[c3].y,enem[c3].width,enem[c3].height)){
				
				if(!ch.blink){
					ch.hit();
					return;
					
				}				

			}
		}

		for(var c4 = 0;c4<pows.length;c4++){
			
			
			if(checkCol(ch.x+off,ch.y+off,ch.width-off-off,ch.height-off-off,pows[c4].x,pows[c4].y,pows[c4].width,pows[c4].height)){
				
				
					ch.collab++;
					pows.splice(c4,1);
					c4--;
					
								

			}
		}

	}
	
	function draw(){
		
		drawBg();
		ch.draw();

		for(var c4 = 0;c4<pows.length;c4++){
			pows[c4].update();
			pows[c4].draw();

		}

		drawBgCloud();
		
		
		for(var c1 = 0;c1<enem.length;c1++){
			enem[c1].update();
			enem[c1].draw();

		}
		
		for(var c = 0;c<proj.length;c++){
			proj[c].update();
			proj[c].draw();

		}

		for(var c3 = 0;c3<hits.length;c3++){
			//hits[c3].update();
			hits[c3].draw();

		}

		

		ch.drawHealth();
		drawStats();

		

		//drawCollSquare()
	
	}


	var scrollBg = width/2;
	var scrollStep = 0;

		ctx.drawImage(bgImage,0,0,bgImage.width,bgImage.height,0+scrollStep,0,bgImage.width,bgImage.height);
		
		//ctx.drawImage(bgImage,0,0,bgImage.width,bgImage.height,0+scrollStep+bgImage.width,0,bgImage.width,bgImage.height);
		//scrollStep-=0.1;		
		
	}

	function drawBgCloud(){


		ctx.drawImage(bgCloud,0,0,bgImage.width,bgImage.height,0+scrollStep,0,bgImage.width,bgImage.height);

	}

	

	window.addEventListener('keydown', function(event) {
 		//console.log(event.keyCode);
		event.preventDefault();
		//return;
		switch (event.keyCode) {
   		 
		case 37: //left;
				ch.left = true;break;	
		case 38: //up;	
				ch.up = true;break;	
		case 39: //right;
				ch.right = true;break;	
		case 40: //down;
				ch.down = true;break;	
		case 90: //down;
				ch.shoot = true;break;	
		default: break; 

  		}return;
	}, false);

	window.addEventListener('keyup', function(event) {
 		//console.log(event.keyCode);
		event.preventDefault();

		//return;
		switch (event.keyCode) {
   		 
		case 37: //left;
				ch.left = false;break;

				ch.up = false;break;

				ch.right = false;break;	
		case 40: //down;
				ch.down = false;break;	
		case 90: //down;
				ch.shoot = false;break;

  		}return;
	}, false);


	
	function checkCol(x,y,width,height,x2,y2,width2,height2){
	
	//console.log(height + " " + height2);
	
	var absX = Math.abs((x+(width/2))-(x2+(width2/2)));
	var absY = Math.abs((y+(height/2))-(y2+(height2/2)));
	
	rAx = width/2;
	rAy = height/2;
	
	rBx = width2/2;
	rBy = height2/2;
	
	if(absX<rAx+rBx&&absY<rAy+rBy){return(true);}else{return(false);}

}
